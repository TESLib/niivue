<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>UI Widgets - Drawer Component with Dropdown</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header></header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        // Initialize Niivue
        var nv1 = new niivue.Niivue();
        await nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);
        nv1.gl.viewport(0, 0, nv1.canvas.width, nv1.canvas.height);
        nv1.gl.clear(nv1.gl.COLOR_BUFFER_BIT);

        // Load font for the drawer button and text components
        const font = new niivue.UIKFont(nv1.gl);
        await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json");

        // Create the DrawerComponent at a specific position on the canvas
        const drawerPosition = [nv1.canvas.width / 4, nv1.canvas.height / 4];
        const drawerComponent = new niivue.DrawerComponent(
            drawerPosition,
            nv1.canvas,
            font,
            "Options",             // Button text
            [1, 1, 1, 1],          // Text color
            [1, 1, 1, 1],          // Outline color
            [0, 0, 0, 0.3],        // Fill color
            [0.5, 0.5, 0.5, 1.0],  // Highlight color
            10,                    // Margin
            0.2,                   // Roundness
            1.0,                   // Scale
            200                    // Max width
        );

        // Create text components for the dropdown content
        const option1 = new niivue.TextComponent([0, 0], "Option 1", font, [1, 1, 1, 1], 0.5);
        const option2 = new niivue.TextComponent([0, 50], "Option 2", font, [1, 1, 1, 1], 0.5);
        const option3 = new niivue.TextComponent([0, 100], "Option 3", font, [1, 1, 1, 1], 0.5);

        // Add event effects to each option
        option1.addEventEffect('pointerenter', option1, 'textColor', 'setValue', [0, 0, 1, 1]); // Blue on hover
        option1.addEventEffect('pointerleave', option1, 'textColor', 'setValue', [1, 1, 1, 1]); // White on leave
        option1.addEventEffect('pointerup', nv1, 'clipPlane', 'animateValue', [0, 0, 0], [0, 90, 0], 1000, true);

        option2.addEventEffect('pointerenter', option2, 'textColor', 'setValue', [0, 1, 0, 1]); // Green on hover
        option2.addEventEffect('pointerleave', option2, 'textColor', 'setValue', [1, 1, 1, 1]); // White on leave
        option2.addEventEffect('pointerup', nv1.document.scene, 'renderAzimuth', 'animateValue', 0, 90, 1000, true);

        option3.addEventEffect('pointerenter', option3, 'textColor', 'setValue', [1, 0, 0, 1]); // Red on hover
        option3.addEventEffect('pointerleave', option3, 'textColor', 'setValue', [1, 1, 1, 1]); // White on leave
        option3.addEventEffect('pointerup', nv1, 'renderElevation', 'animateValue', 0, 180, 1000, true);

        // Add text options to the drawer component
        drawerComponent.addContent(option1);
        drawerComponent.addContent(option2);
        drawerComponent.addContent(option3);

        // Add drawer to the Niivue UI
        nv1.ui.addComponent(drawerComponent);

        // // Load volumes to display alongside the drawer
        // var volumeList1 = [
        //     {
        //         url: "../images/mni152.nii.gz",
        //         colormap: "gray",
        //         visible: true,
        //         opacity: 1
        //     },
        //     {
        //         url: "../images/hippo.nii.gz",
        //         colormap: "red",
        //         visible: true,
        //         opacity: 1
        //     }
        // ];
        // await nv1.loadVolumes(volumeList1);
        // nv1.setSliceType(nv1.sliceTypeRender);

        // Draw the scene
        nv1.drawScene();
    </script>
</body>

</html>
