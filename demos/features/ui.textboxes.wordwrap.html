<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Textbox Word Wrapping</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        function drawText(font) {
            const ui = new niivue.NVUI(nv1.gl)
            const maxWidth = nv1.canvas.width / 8
            const textColor = [0, 0, 1, 1]
            const fillColor = [1, 1, 1, 0.6]
            const outlineColor = [0, 0, 1, 1]
            const spacing = font.textHeight * Math.min(nv1.gl.canvas.height, nv1.gl.canvas.width) * 2
            const roundness = 0.25
            const scale = 0.5

            nv1.gl.viewport(0, 0, nv1.canvas.width, nv1.canvas.height)
            nv1.gl.clear(nv1.gl.COLOR_BUFFER_BIT)

            let str = 'Sharing neuroimaging datasets enables reproducibility, education, tool development, and new discoveries. Neuroimaging from many studies are publicly available, providing a glimpse into progressive disorders and human development.'
            ui.drawTextBox(font, [50, 50], str, textColor, outlineColor, fillColor, 15, roundness, scale, maxWidth)

            
        }

        var nv1 = new niivue.Niivue();
        nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);
        const font = new niivue.NVFont(nv1.gl)
        await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json")        
        drawText(font)
    </script>
</body>

</html>
