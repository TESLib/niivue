<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Column Component Example</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
        <button id="draw-button">Draw</button>
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js"

        function makeDrawColumn(nv, columnComponent) {
            return function drawColumn() {
                if (!added) {
                    nv.ui.addComponent(columnComponent)
                    console.log(nv.ui)
                    nv.drawScene()
                }
                added = true
            }
        }

        var added = false
        var nv1 = new niivue.Niivue()
        nv1.attachTo("gl1")
        nv1.setSliceType(nv1.sliceTypeRender)
        const font = new niivue.NVFont(nv1.gl)
        await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json")

        const textColor = [1.0, 1.0, 1.0, 1.0]
        const scale = 0.25
        const texts = [
            "The quick brown fox jumps over the lazy dog!",
            "Hello World!",
            "Niivue Text Component Example",
            "OpenGL Rendering with Niivue",
            "Enjoy Creating UI with Niivue!"
        ]

        const textComponents = texts.map((str, index) => {
            const height = font.getTextHeight(str)
            const width = font.getTextWidth(str, scale)
            const pos = [(nv1.canvas.width - width) / 2, nv1.canvas.height / 2 - 150 + index * height]
            const textComponent = new niivue.TextComponent(pos, str, font, textColor, scale)

            // Adding mouse enter and mouse leave effects
            textComponent.addEventEffect('mouseEnter', textComponent, 'textColor', 'setValue', [0, 1, 0, 1]) // Set text color to green on mouse enter
            textComponent.addEventEffect('mouseLeave', textComponent, 'textColor', 'animateValue', [0, 1, 0, 1], [1, 1, 1, 1], 3000) // Set text color to white on mouse leave

            return textComponent
        })

        const columnComponent = new niivue.ColumnComponent(nv1.canvas, 20)
        const columnWidth = Math.max(...textComponents.map(tc => font.getTextWidth(tc.text, scale)))
        const columnHeight = textComponents.length * 50
        columnComponent.setBounds([
            (nv1.canvas.width - columnWidth) / 2,
            (nv1.canvas.height - columnHeight) / 2,
            columnWidth,
            columnHeight
        ])
        textComponents.forEach(textComponent => columnComponent.addChild(textComponent))
        // textComponents.forEach(textComponent => nv1.ui.addComponent(textComponent))
        // nv1.ui.addComponent(textComponents[0])
        nv1.ui.addComponent(columnComponent)
        console.log(nv1.ui)
        nv1.drawScene()

        document.getElementById("draw-button").addEventListener("click", makeDrawColumn(nv1, columnComponent))
    </script>
</body>

</html>
