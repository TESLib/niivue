<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Base Container Component Example</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js"

        var added = false
        var nv1 = new niivue.Niivue()
        nv1.attachTo("gl1")
        nv1.setSliceType(nv1.sliceTypeRender)
        const font = new niivue.UIKFont(nv1.gl)
        await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json")

        const textColor = [1.0, 1.0, 1.0, 1.0]
        const scale = 0.25
        const texts = [
            "The quick brown fox jumps over the lazy dog!",
            "Hello World!",
            "Niivue Text Component Example",
            "OpenGL Rendering with Niivue",
            "Enjoy Creating UI with Niivue!"
        ]

        const textComponents = texts.map((str, index) => {
            const height = font.getTextHeight(str)
            const width = font.getTextWidth(str, scale)
            const pos = [(nv1.canvas.width - width) / 2, nv1.canvas.height / 2 - 150 + index * height]
            const textComponent = new niivue.TextComponent(pos, str, font, textColor, scale)

            // Adding mouse enter and mouse leave effects
            textComponent.addEventEffect('pointerenter', textComponent, 'textColor', 'setValue', [0, 1, 0, 1]) // Set text color to green on mouse enter
            textComponent.addEventEffect('pointerleave', textComponent, 'textColor', 'animateValue', [0, 1, 0, 1], [1, 1, 1, 1], 3000) // Set text color to white on mouse leave

            return textComponent
        })

        const containerComponent = new niivue.BaseContainerComponent([0, 0], nv1.canvas, false, 20)

        const containerWidth = Math.max(...textComponents.map(tc => font.getTextWidth(tc.text, scale)))


        textComponents.forEach(textComponent => containerComponent.addComponent(textComponent))
        const bounds = containerComponent.getBounds()
        containerComponent.setPosition([(nv1.canvas.width - bounds[2]) / 2, (nv1.canvas.height - bounds[3]) / 2])
        nv1.ui.addComponent(containerComponent)
        console.log(nv1.ui)
        nv1.drawScene()

    </script>
</body>

</html>
