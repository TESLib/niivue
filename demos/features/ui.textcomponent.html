<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Text component</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
        <button id="draw-button">Draw</button>
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        function makeDrawText(nv, textComponent) {
            return function drawText() {
                if (!added) {
                    nv.ui.addComponent(textComponent)
                    console.log(nv.ui)
                    nv.drawScene()
                }
                added = true
            }
        }



        var added = false
        var nv1 = new niivue.Niivue();
        nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);
        const font = new niivue.NVFont(nv1.gl)
        await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json")
        const textColor = [1.0, 1.0, 1.0, 1.0]
        const str = 'The quick brown fox jumps over the lazy dog!'
        const scale = 0.5
        const width = font.getTextWidth(str, scale)
        const textComponent = new niivue.TextComponent([(nv1.canvas.width - width) / 2, nv1.canvas.height / 2 - 150], str, font, textColor, scale)

        // Adding mouse enter and mouse leave effects
        textComponent.addEventEffect('mouseEnter', textComponent, 'textColor', [0, 1, 0, 1]) // Set text color to green on mouse enter
        textComponent.addEventEffect('mouseLeave', textComponent, 'textColor', [1, 1, 1, 1]) // Set text color to white on mouse leave
        nv1.ui.addComponent(textComponent)
        console.log(nv1.ui)
        nv1.drawScene()
        // const button = document.getElementById('draw-button');
        // button.onclick = makeDrawText(nv1, textComponent)

    </script>
</body>

</html>
