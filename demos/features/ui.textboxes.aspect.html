<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Textbox Aspect Ratio</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        function drawText(font) {
            const ui = new niivue.NVUI(nv1.gl)
            let str = 'very long rectangular box'
            const textHeight = font.getTextHeight(str)
            const textWidth = font.getTextWidth(str)
            const leftTopWidthHeight = [(nv1.canvas.width - textWidth) / 2, (nv1.canvas.height - textHeight) / 4, textWidth, textHeight]
            const textColor = [0, 0, 1, 1]
            const fillColor = [0, 1, 0, 0.5]
            const outlineColor = [1, 1, 1, 1]
            const spacing = textHeight * 2
            nv1.gl.viewport(0, 0, nv1.canvas.width, nv1.canvas.height)
            nv1.gl.clear(nv1.gl.COLOR_BUFFER_BIT)
            ui.drawTextStadiumCenteredOn(font, [leftTopWidthHeight[0], leftTopWidthHeight[1]], str, textColor, outlineColor, fillColor, 15, 0.5)
            str = 'shorter'
            ui.drawTextStadiumCenteredOn(font, [leftTopWidthHeight[0], leftTopWidthHeight[1] + spacing], str, textColor, outlineColor, fillColor, 15, 0.5)
            str = '!'            
            ui.drawTextStadiumCenteredOn(font, [leftTopWidthHeight[0], leftTopWidthHeight[1] + spacing * 2], str, textColor, outlineColor, fillColor, 15, 0.5)            
        }


        var nv1 = new niivue.Niivue();
        nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);
        const font = new niivue.NVFont(nv1.gl)
        await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json")        
        drawText(nv1.defaultFont)
    </script>
</body>

</html>
