<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Text Rotation</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        function drawText(font) {
            const ui = new niivue.UIKit(nv1.gl)
            const str = 'hello world'
            const textHeight = font.getTextHeight(str)
            const textWidth = font.getTextWidth(str)
            const leftTopWidthHeight = [40, (nv1.canvas.height - textHeight) / 4, textWidth, textHeight]
            const textColor = [1, 1, 1, 1]
            const fillColor = [0, 1, 0, 0.5]
            const outlineColor = [1, 1, 1, 1]
            const spacing = textWidth * 2
            const scale = 1.0


            nv1.gl.viewport(0, 0, nv1.canvas.width, nv1.canvas.height)
            nv1.gl.clear(nv1.gl.COLOR_BUFFER_BIT)
            // let rotation = 0
            // ui.drawText(font, [leftTopWidthHeight[0] + textWidth, leftTopWidthHeight[1] - textHeight], str, scale, textColor, 0, rotation)
            // rotation = Math.PI / 4
            // ui.drawText(font, [leftTopWidthHeight[0] + textWidth + spacing, leftTopWidthHeight[1] - textHeight], str, scale, textColor, 0, rotation)
            // rotation = Math.PI / 2
            // ui.drawText(font, [leftTopWidthHeight[0] + textWidth + 2 * spacing, leftTopWidthHeight[1] - textHeight], str, scale, textColor, 0, rotation)
            // rotation = Math.PI 
            // ui.drawText(font, [leftTopWidthHeight[0] + textWidth + 3 * spacing, leftTopWidthHeight[1] - textHeight], str, scale, textColor, 0, rotation)
            // rotation = Math.PI * 3 / 4
            // ui.drawText(font, [leftTopWidthHeight[0] + textWidth + 4 * spacing, leftTopWidthHeight[1] - textHeight], str, scale, textColor, 0, rotation)
            ui.drawOutlinedRect(leftTopWidthHeight, outlineColor, Math.PI / 4)
        }
    

        var nv1 = new niivue.Niivue();
        nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);
        const font = new niivue.UIKFont(nv1.gl)
        await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json")        
        drawText(nv1.defaultFont)
    </script>
</body>

</html>
