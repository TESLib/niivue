<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Model Texts</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>
        <strong>niivue requires JavaScript.</strong>
    </noscript>
    <header>
        <select id="sliceType">
            <option value="0">Axial</option>
            <option value="1">Coronal</option>
            <option value="2">Sagittal</option>
            <option value="4">Render</option>
            <option value="3" selected>A+C+S+R</option>
        </select>
    </header>
    <main id="container">
        <canvas id="gl1"></canvas>
    </main>
    <footer id="intensity">&nbsp;</footer>
</body>

</html>
<!-- <script type="module" async></script> -->
<script type="module" async>
    import * as niivue from "../dist/index.js";

    var drop = document.getElementById("sliceType");
    drop.onchange = function () {
        let st = parseInt(document.getElementById("sliceType").value);
        nv1.setSliceType(st);
    }
    function handleIntensityChange(data) {
        document.getElementById("intensity").innerHTML =
            "&nbsp;&nbsp;" + data.string;
        console.log(data);
    }
    var volumeList1 = [
        {
            url: "../images/mni152.nii.gz",
            colormap: "gray",
            visible: true,
            opacity: 1
        },
        {
            url: "../images/hippo.nii.gz",
            colormap: "red",
            visible: true,
            opacity: 1
        }
    ];
    var nv1 = new niivue.Niivue({
        dragAndDropEnabled: true,
        multiplanarForceRender: true,
    });
    nv1.attachTo("gl1");
    await nv1.loadVolumes(volumeList1);
    nv1.setSliceType(nv1.sliceTypeMultiplanar);
