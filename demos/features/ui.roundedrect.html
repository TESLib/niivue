<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Rounded Rectangle Component</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        var added = false
        var nv1 = new niivue.Niivue();
        nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);

        const leftTopWidthHeight = [(nv1.canvas.width - nv1.canvas.width / 4) / 2, nv1.canvas.height / 2, nv1.canvas.width / 4, nv1.canvas.height / 8];
        const fillColor = [0.0, 0.5, 1.0, 0.7];
        const outlineColor = [1.0, 1.0, 1.0, 1.0];
        const cornerRadius = 0.2 * leftTopWidthHeight[3];
        const thickness = 4;

        const rotatedRectComponent = new niivue.RoundedRectComponent(leftTopWidthHeight, fillColor, outlineColor, cornerRadius, thickness);
        nv1.ui.addComponent(rotatedRectComponent);
        nv1.drawScene();

    </script>
</body>

</html>
