<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>UI Widgets - Container Button with Bitmap</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>

    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";



        var nv1 = new niivue.Niivue();
        await nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);
        var ui = nv1.ui
        nv1.gl.viewport(0, 0, nv1.canvas.width, nv1.canvas.height);
        nv1.gl.clear(nv1.gl.COLOR_BUFFER_BIT);

        const bitmap = new niivue.NVBitmap(nv1.gl);
        await bitmap.loadBitmap("../images/rorden.png");

        const font = new niivue.NVFont(nv1.gl);
        await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json");
        nv1.gl.viewport(0, 0, nv1.canvas.width, nv1.canvas.height);
        nv1.gl.clear(nv1.gl.COLOR_BUFFER_BIT);

        const position = [nv1.canvas.width / 6 - 100, nv1.canvas.height / 2 - 100];
        const containerButton = new niivue.ContainerButtonComponent(
            position,
            nv1.canvas,
            [1, 1, 1, 1],     // Outline color
            [0, 0, 0, 0.3],   // Fill color
            [0.5, 0.5, 0.5, 1.0], // Highlight color
            0.2,              // Roundness
            0,                // Max width (no limit)
            0                 // Max height (no limit)
        );

        // Create and add bitmap component
        const bitmapComponent = new niivue.BitmapComponent([10, 10], bitmap, 1.5);
        containerButton.addComponent(bitmapComponent);

        // Create and add text component
        const scale = 2.0;
        const xy = [0, 0]; // Position of the bitmap inside the container

        nv1.ui.addComponent(containerButton);

        // Draw vertical container and add it to the horizontal container
        const defaultFont = nv1.defaultFont;
        const verticalContainer = new niivue.BaseContainerComponent(
            [0, 0],
            nv1.canvas,
            false,  // Vertical layout
            15      // Padding between components
        );

        console.log(defaultFont)

        // Create and add text components to vertical container
        const text1 = new niivue.TextComponent([0, 0], "Figure 1.", font, [1.0, 1.0, 1.0, 1.0], 0.5);
        const text2 = new niivue.TextComponent([0, 50], "rotate", defaultFont, [1.0, 1.0, 1.0, 1.0], 0.5);
        const text3 = new niivue.TextComponent([0, 90], "clip", defaultFont, [1.0, 1.0, 1.0, 1.0], 0.5);

        // Adding mouse enter and leave effects
        text2.addEventEffect('mouseEnter', text2, 'textColor', 'setValue', [0, 0, 1, 1]); // Blue
        text2.addEventEffect('mouseLeave', text2, 'textColor', 'setValue', [1, 1, 1, 1]); // Back to black
        text2.addEventEffect('click', nv1.document.scene, 'renderAzimuth', 'animateValue', 270, 165, 2000, true); // Bounce       
        text3.addEventEffect('mouseEnter', text3, 'textColor', 'setValue', [0, 1, 0, 1]); // Green
        text3.addEventEffect('mouseLeave', text3, 'textColor', 'setValue', [1, 1, 1, 1]); // Back to black
        text3.addEventEffect('click', nv1, 'clipPlane', 'animateValue', [2, 0, 0], [0, 270, 0], 2000, false, true); // Bounce       

        verticalContainer.addComponent(text1);
        verticalContainer.addComponent(text2);
        verticalContainer.addComponent(text3);

        containerButton.addComponent(verticalContainer);
        console.log(nv1.ui);
        var volumeList1 = [
            {
                url: "../images/mni152.nii.gz",
                colormap: "gray",
                visible: true,
                opacity: 1
            },
            {
                url: "../images/hippo.nii.gz",
                colormap: "red",
                visible: true,
                opacity: 1
            }
        ];
        await nv1.loadVolumes(volumeList1);
        nv1.setSliceType(nv1.sliceTypeRender);
        nv1.onAzimuthElevationChange = (azimuth, elevation) => {
            console.log('a, e', azimuth, elevation)
        }
        nv1.drawScene();


    </script>
</body>

</html>
