<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Two Fonts</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        var nv1 = new niivue.Niivue();
        nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);
        const font = new niivue.NVFont(nv1.gl)
        await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json")
        const text = new niivue.NVScreenText("waiting for images... in a different font", [0, 0], font, [0, 1, 0, 1], 2.2)
        nv1.texts.push(text)
        nv1.drawScene()
    </script>
</body>

</html>
