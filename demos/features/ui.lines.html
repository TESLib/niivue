<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>UI Widgets Lines</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
        <button id="draw-button">Draw</button>
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        function drawLine() {
            nv1.gl.viewport(0, 0, nv1.canvas.width, nv1.canvas.height)
            nv1.gl.clear(nv1.gl.COLOR_BUFFER_BIT)
            const onColor = [0, 0.478, 1, 1]
            const offColor = [0.5, 0.5, 0.5, 1]
            const hightLightColor = [0.0, 1.0, 0.0, 1.0]
            const red = [1.0, 0.0, 0.0, 1.0]
            ui.drawLine([nv1.canvas.width / 2, nv1.canvas.height / 2 + 20, nv1.canvas.width / 2 + 200, nv1.canvas.height / 2 + 200], 10, onColor, niivue.NVUI.lineTerminator.ARROW)
            // ui.drawLine([nv1.canvas.width / 2, nv1.canvas.height / 2 + 20, nv1.canvas.width / 2 + 200, nv1.canvas.height / 2 + 200], 10, red)
            ui.drawLine([nv1.canvas.width / 2 + 60, nv1.canvas.height / 2 + 20, nv1.canvas.width / 2 + 200, nv1.canvas.height / 2 - 100], 10, offColor, niivue.NVUI.lineTerminator.CIRCLE)
            // ui.drawLine([nv1.canvas.width / 2 + 60, nv1.canvas.height / 2 + 20, nv1.canvas.width / 2 + 200, nv1.canvas.height / 2 - 100], 10, red)
            ui.drawLine([nv1.canvas.width / 2 - 60, nv1.canvas.height / 2 - 20, nv1.canvas.width / 2 - 200, nv1.canvas.height / 2 + 100], 10, hightLightColor, niivue.NVUI.lineTerminator.RING)
            // ui.drawLine([nv1.canvas.width / 2 - 60, nv1.canvas.height / 2 - 20, nv1.canvas.width / 2 - 200, nv1.canvas.height / 2 + 100], 10, red)
        }

        const button = document.getElementById('draw-button');
        button.onclick = drawLine;
        var toggleOn = true;
        var nv1 = new niivue.Niivue();
        nv1.attachTo("gl1");
        var ui = new niivue.NVUI(nv1.gl)
        drawLine()
    </script>
</body>

</html>
