<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Line Component</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header></header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js"

        function drawLines() {
            // Define colors for the lines
            const onColor = [0, 0.478, 1, 1]
            const offColor = [0.5, 0.5, 0.5, 1]
            const highlightColor = [0.0, 1.0, 0.0, 1.0]
            const dottedColor = [1.0, 0.647, 0, 1.0]  // Orange for dotted line
            const dashedColor = [0.75, 0, 0.75, 1.0] // Purple for dashed line

            // Solid line with arrow terminator
            const line1 = new niivue.LineComponent(
                [nv1.canvas.width / 2, nv1.canvas.height / 2 + 20, nv1.canvas.width / 2 + 200, nv1.canvas.height / 2 + 200],
                10,
                onColor,
                niivue.NVUI.lineTerminator.ARROW,
                niivue.NVUI.lineStyle.NORMAL
            )
            ui.addComponent(line1)

            // Dashed line with circle terminator
            const line2 = new niivue.LineComponent(
                [nv1.canvas.width / 2 + 60, nv1.canvas.height / 2 + 20, nv1.canvas.width / 2 + 200, nv1.canvas.height / 2 - 100],
                5,
                dashedColor,
                niivue.NVUI.lineTerminator.CIRCLE,
                niivue.NVUI.lineStyle.DASHED,
                15 // Dash length
            )
            ui.addComponent(line2)

            // Dotted line with ring terminator
            const line3 = new niivue.LineComponent(
                [nv1.canvas.width / 2 - 60, nv1.canvas.height / 2 - 20, nv1.canvas.width / 2 - 200, nv1.canvas.height / 2 + 100],
                5,
                dottedColor,
                niivue.NVUI.lineTerminator.RING,
                niivue.NVUI.lineStyle.DOTTED,
                8 // Dot diameter
            )
            ui.addComponent(line3)

            // Solid line with no terminator
            const line4 = new niivue.LineComponent(
                [nv1.canvas.width / 2 - 150, nv1.canvas.height / 2 + 100, nv1.canvas.width / 2 + 150, nv1.canvas.height / 2 + 100],
                3,
                offColor,
                niivue.NVUI.lineTerminator.NONE,
                niivue.NVUI.lineStyle.NORMAL
            )
            ui.addComponent(line4)

            // Overlaid solid and dashed lines reaching the same endpoint, with no terminators
            const overlayLine1 = new niivue.LineComponent(
                [nv1.canvas.width / 4, nv1.canvas.height / 4, nv1.canvas.width / 4 + 200, nv1.canvas.height / 4],
                6,
                highlightColor,
                niivue.NVUI.lineTerminator.NONE,
                niivue.NVUI.lineStyle.NORMAL
            )
            ui.addComponent(overlayLine1)

            const overlayDashedLine1 = new niivue.LineComponent(
                [nv1.canvas.width / 4, nv1.canvas.height / 4, nv1.canvas.width / 4 + 200, nv1.canvas.height / 4],
                4,
                dashedColor,
                niivue.NVUI.lineTerminator.NONE,
                niivue.NVUI.lineStyle.DASHED,
                10 // Dash length
            )
            ui.addComponent(overlayDashedLine1)

            // Overlaid solid and dotted lines reaching the same endpoint, with terminators on the dotted line only
            const overlayLine2 = new niivue.LineComponent(
                [nv1.canvas.width / 1.5, nv1.canvas.height / 3, nv1.canvas.width / 1.5, nv1.canvas.height / 3 + 200],
                6,
                onColor,
                niivue.NVUI.lineTerminator.NONE,
                niivue.NVUI.lineStyle.NORMAL
            )
            ui.addComponent(overlayLine2)

            const overlayDottedLine2 = new niivue.LineComponent(
                [nv1.canvas.width / 1.5, nv1.canvas.height / 3, nv1.canvas.width / 1.5, nv1.canvas.height / 3 + 200],
                4,
                dottedColor,
                niivue.NVUI.lineTerminator.CIRCLE,
                niivue.NVUI.lineStyle.DOTTED,
                8 // Dot diameter
            )
            ui.addComponent(overlayDottedLine2)

            // Render the scene with the added lines
            nv1.drawScene()
        }

        // Initialize Niivue and attach it to the canvas
        var nv1 = new niivue.Niivue()
        nv1.attachTo("gl1")
        var ui = nv1.ui

        // Draw the lines initially
        drawLines()
    </script>
</body>

</html>
