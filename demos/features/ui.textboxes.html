<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Textbox</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
        <button id="draw-text">Draw textbox</button>
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        function makeDrawText(font) {
            return drawText
        }


        function drawText() {
            const ui = new niivue.NVUI(nv1.gl)
            const str = 'hello world'
            const textHeight = font.getTextHeight(str)
            const textWidth = font.getTextWidth(str)
            const leftTopWidthHeight = [(nv1.canvas.width - textWidth) / 4, (nv1.canvas.height - textHeight) / 4, textWidth, textHeight]
            const fillColor = [0, 1, 0, 0.5]
            const outlineColor = [1, 1, 1, 1]
            const spacing = textHeight * 2
            ui.drawTextStadiumCenteredOn(font, [leftTopWidthHeight[0], leftTopWidthHeight[1]], str, [0, 0, 1, 1], [1, 1, 1, 1], fillColor, 15, 0.0)
            ui.drawText(font, [leftTopWidthHeight[0] + textWidth + spacing, leftTopWidthHeight[1] - textHeight], 'roundness = 0.0')
            ui.drawTextStadiumCenteredOn(font, [leftTopWidthHeight[0], leftTopWidthHeight[1] + spacing], str, [0, 0, 1, 1], [1, 1, 1, 1], fillColor, 15, 0.25)
            ui.drawText(font, [leftTopWidthHeight[0] + textWidth + spacing, leftTopWidthHeight[1] + spacing - textHeight], 'roundness = 0.25')
            ui.drawTextStadiumCenteredOn(font, [leftTopWidthHeight[0], leftTopWidthHeight[1] + spacing * 2], str, [0, 0, 1, 1], [1, 1, 1, 1], fillColor, 15, 0.5)
            ui.drawText(font, [leftTopWidthHeight[0] + textWidth + spacing, leftTopWidthHeight[1] + spacing * 2 - textHeight], 'roundness = 0.5')
            ui.drawTextStadiumCenteredOn(font, [leftTopWidthHeight[0], leftTopWidthHeight[1] + spacing * 3], str, [0, 0, 1, 1], [1, 1, 1, 1], fillColor, 15, 0.75)
            ui.drawText(font, [leftTopWidthHeight[0] + textWidth + spacing, leftTopWidthHeight[1] + spacing * 3 - textHeight], 'roundness = 0.75')
            ui.drawTextStadiumCenteredOn(font, [leftTopWidthHeight[0], leftTopWidthHeight[1] + spacing * 4], str, [0, 0, 1, 1], [1, 1, 1, 1], fillColor, 15, 1.0)
            ui.drawText(font, [leftTopWidthHeight[0] + textWidth + spacing, leftTopWidthHeight[1] + spacing * 4 - textHeight], 'roundness = 1.0')
        }


        var nv1 = new niivue.Niivue();
        nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);
        const font = new niivue.NVFont(nv1.gl)
        await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json")
        var button = document.getElementById("draw-text");
        button.onclick = makeDrawText(nv1.defaultFont);

    </script>
</body>

</html>
