<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Textbox</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
        <button id="draw-text">Draw textbox</button>
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        function makeDrawText(font) {
            return drawText
        }


        function drawText() {
            const ui = new niivue.NVUI(nv1.gl)
            const str = 'hello, text boxes!'
            const textHeight = font.getTextHeight(str)
            const textWidth = font.getTextWidth(str)
            ui.drawTextStadium(font, [(nv1.canvas.width - textWidth) / 2, (nv1.canvas.height - textHeight) / 2], str)
        }


        var nv1 = new niivue.Niivue();
        nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);
        const font = new niivue.NVFont(nv1.gl)
        await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json")
        var button = document.getElementById("draw-text");
        button.onclick = makeDrawText(font);

    </script>
</body>

</html>
