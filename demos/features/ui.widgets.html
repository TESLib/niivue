<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>UI Widgets</title>
  <link rel="stylesheet" href="light.css" />
</head>

<body>
  <noscript>niivue requires JavaScript.</noscript>
  <header>
    <button id="toggle-button">Toggle</button>
  </header>
  <main>
    <canvas id="gl1"></canvas>
  </main>
  <script type="module" async>
    import * as niivue from "../dist/index.js";

    function drawToggle() {
      nv1.gl.viewport(0, 0, nv1.canvas.width, nv1.canvas.height)
      nv1.gl.clear(nv1.gl.COLOR_BUFFER_BIT)
      const onColor = [0, 0.478, 1, 1]
      const offColor = [0.5, 0.5, 0.5, 1]
      ui.drawToggle(nv1.canvas.width / 2, nv1.canvas.height / 2, 400, 50, toggleOn, onColor, offColor)
      toggleOn = !toggleOn;
    }

    const button = document.getElementById('toggle-button');
    button.onclick = drawToggle;
    var toggleOn = true;
    var nv1 = new niivue.Niivue();
    nv1.attachTo("gl1");
    nv1.setSliceType(nv1.sliceTypeRender);
    const font = new niivue.NVFont(nv1.gl)
    await font.loadFont("../fonts/UbuntuBold.png", "../fonts/UbuntuBold.json")
    var ui = new niivue.NVUI(nv1.gl)
    drawToggle()
  </script>
</body>

</html>
