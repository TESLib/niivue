<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Two Fonts</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
        <button id="draw-text">Russian</button>
        <button id="draw-hebrew-text">Hebrew</button>
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        function makeDrawText(font, text) {
            return function drawText() {
                const ui = new niivue.UIKit(nv1.gl)
                const textHeight = font.getTextHeight(text)
                const textWidth = font.getTextWidth(text)
                ui.drawText(font, [(nv1.canvas.width - textWidth) / 2, (nv1.canvas.height - textHeight) / 2], text)
            }
        }        

        const hebrew = 'קומיסורה קדמית'
        const russian = 'передняя комиссура'

        var nv1 = new niivue.Niivue();
        nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);
        const russianFont = new niivue.UIKFont(nv1.gl)
        await russianFont.loadFont("../fonts/Roboto-Regular-Extra.png", "../fonts/Roboto-Regular-Extra.json")
        var button = document.getElementById("draw-text");
        button.onclick = makeDrawText(russianFont, russian);
        const hebrewFont = new niivue.UIKFont(nv1.gl)
        await hebrewFont.loadFont("../fonts/Heebo-Regular.png", "../fonts/Heebo-Regular.json")
        button = document.getElementById("draw-hebrew-text");
        button.onclick = makeDrawText(hebrewFont, hebrew);

    </script>
</body>

</html>
