<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Two Fonts</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>        
    </header>
    <main>
        <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
        import * as niivue from "../dist/index.js";

        function addTextComponent(font, text) {
            const textColor = [1.0, 1.0, 1.0, 1.0]
            const str = 'The quick brown fox jumps over the lazy dog!'
            const scale = 0.5
            const width = font.getTextWidth(str, scale)
            const pos = [(nv1.canvas.width - width) / 2, nv1.canvas.height / 2 - 150]
            const textComponent = new niivue.TextComponent(pos, text, font, textColor, scale)
            textComponent.alignmentPoint = (textComponentCount++ > 0) ? niivue.UIKit.alignmentPoint.MIDDLERIGHT : niivue.UIKit.alignmentPoint.MIDDLELEFT
            const ui = nv1.ui
            ui.addComponent(textComponent)
        }

        const hebrew = 'קומיסורה קדמית';
        const russian = 'передняя комиссура';
        var textComponentCount = 0;
        var nv1 = new niivue.Niivue();
        nv1.attachTo("gl1");
        nv1.setSliceType(nv1.sliceTypeRender);
        const russianFont = new niivue.UIKFont(nv1.gl)
        await russianFont.loadFont("../fonts/Roboto-Regular-Extra.png", "../fonts/Roboto-Regular-Extra.json")
        addTextComponent(russianFont, russian)
        const hebrewFont = new niivue.UIKFont(nv1.gl)
        await hebrewFont.loadFont("../fonts/Heebo-Regular.png", "../fonts/Heebo-Regular.json")
        addTextComponent(hebrewFont, hebrew)
        nv1.drawScene()

    </script>
</body>

</html>
