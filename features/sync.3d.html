<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>sync 3D</title>
    <link rel="stylesheet" href="light.css">
  </head>
  <body>
    <noscript>niivue requires JavaScript.</noscript>
	<header>
	  The top canvas controls the lower one. 
    </header>
    <main>
      <canvas id="gl1"></canvas>
    </main>
    <main>
      <canvas id="gl2"></canvas>
    </main>
    <script type="module" async>
     import * as niivue from './niivue.es.js'
     var volumeList1 = [{
           url: "../images/mni152.nii.gz"}] 
      var nv1 = new niivue.Niivue()
      nv1.attachTo('gl1')
      nv1.loadVolumes(volumeList1)
      nv1.setSliceType(nv1.sliceTypeRender)
	  var volumeList2 = [{
           url: "../images/flair.nii.gz"}] 
      var nv2 = new niivue.Niivue()
      nv2.attachTo('gl2')
	  nv2.loadVolumes(volumeList2)
      nv2.setSliceType(nv2.sliceTypeRender)
      nv1.syncWith(nv2)
    </script>
  </body>
</html>
