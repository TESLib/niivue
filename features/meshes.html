<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>basic 3D</title>
    <style>
      section {
        margin: 20px;
      }
    </style>
  </head>
  <body style="font-family: sans-serif;">
    <noscript>
      <strong>niivue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <section>
      <h1>
        Mesh support (GIfTI, MZ3, FreeSurfer, OBJ)
      </h1>
      <p>
        NiiVue also supports a simple 3D view
      </p>

    </section>
<div class="slidecontainer">
  Mesh Color <input type="range" min="0" max="255" value="128" class="slider" id="meshSlider">
</div>
    <!-- demo 1 -->
    <section>
      <div id="demo1" style="width:90%; height:640px;">
        <canvas id="gl1" height=640 width=640>
        </canvas>
      </div>
    </section>
    <section>
      <p>available mesh shaders:</p>
      <p id="shaders"></p>
    </section>
    <section>
      <p>custom shader:</p>
      <textarea id="customText" name="customText" rows="4" cols="50">#version 300 es&#10;precision highp int;&#10;precision highp float;&#10;uniform float opacity;&#10;in vec4 vClr;&#10;in vec3 vN, vL, vV;&#10;out vec4 color;&#10;void main() {&#10; vec3 r = vec3(0.0, 0.0, 1.0); //rayDir: for orthographic projections moving in Z direction (no need for normal matrix)&#10; float ambient = 0.35;&#10; float diffuse = 0.5;&#10; vec3 n = normalize(vN);&#10; vec3 l = normalize(vec3(0.0, 10.0, -5.0));&#10; float lightNormDot = dot(n, l);&#10; vec3 a = vClr.rgb * ambient;&#10; vec3 d = max(lightNormDot, 0.0) * vClr.rgb * diffuse;&#10; color = vec4(a + d, opacity);&#10;}</textarea>
      <br>
      <button onclick="customShader()">Use custom shader</button>
    </section>

    <script src="./niivue.umd.js">
    </script>
    <script>
      var slider = document.getElementById("meshSlider");
      // Update the current slider value (each time you drag the slider handle)
      slider.oninput = function() {
        nv1.setMeshProperty(nv1.meshes[0].id, 'rgba255', [this.value, 164, 164, 255])
      }

     var volumeList1 = [
       // first item is background image
         {
           url: "../images/mni152.nii.gz",//"./images/RAS.nii.gz", "./images/spm152.nii.gz",
           volume: {hdr: null, img: null},
           name: "mni152",
           intensityMin: 0, // not used yet
           intensityMax: 100, // not used yet
           intensityRange:[0, 100], // not used yet
           colorMap: "gray",
           opacity: 1,
           visible: true,
         },
        ] 
      var nv1 = new niivue.Niivue(({
        show3Dcrosshair: true,
        backColor: [1, 1, 1, 1]}))
      nv1.setSliceType(nv1.sliceTypeRender)
      nv1.attachTo('gl1')
      nv1.loadVolumes(volumeList1)
      nv1.loadMeshes([
         {url: "../images/BrainMesh_ICBM152.lh.mz3", rgba255 : [222, 164, 164, 255]},
         {url: "../images/motor_4t95mesh.rh.mz3", rgba255 : [0, 0, 255, 255]},
      ])
      nv1.setClipPlane([-0.1, 270, 0])
      let cmaps = nv1.meshShaderNames()
      let cmapEl = document.getElementById('shaders')
      for (let i=0; i<cmaps.length; i++) {
        let btn = document.createElement("button")
        btn.innerHTML = cmaps[i]
        btn.onclick = function() {
          nv1.setMeshShader(cmaps[i])
        }
        cmapEl.appendChild(btn)
      }
      function customShader(){
        nv1.setCustomMeshShader(document.getElementById("customText").value)
      }
    </script>
  </body>
</html>
