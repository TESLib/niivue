<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Modulation</title>
    <style>
      section {
        margin: 20px;
      }
    </style>
  </head>
  <body style="font-family: sans-serif;">
    <noscript>
      <strong>niivue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <section>
      <h1>
        Image Intensity Modulation
      </h1>
      <div>
        <label for="mode">Display:</label>
        <select name="mode" id="mode">
          <option value="FA">FA</option>
          <option value="V1">V1</option>
          <option value="MV1">V1 modulated by FA</option>
        </select>
      </div>
    </section>

    <!-- demo 1 -->
    <section>
      <div id="demo1" style="width:90%; height:400px;">
        <canvas id="gl1" height=480 width=640>
        </canvas>
      </div>
    </section>
    <script src="./niivue.umd.js">
    </script>
    <script>
      var drop = document.getElementById("mode");
      drop.onchange = function() {
        let mode = document.getElementById("mode").selectedIndex;
        if (mode === 0) 
          nv1.setOpacity(1, 1.0);
        else
          nv1.setOpacity(1, 0.0)

        if (mode === 2) 
          nv1.setModulationImage(nv1.volumes[0].id, nv1.volumes[1].id);
        else
          nv1.setModulationImage(nv1.volumes[0].id, null);
      }
      var volumeList1 = [
        {
          url: "../images/V1.nii.gz",
          opacity: 1,
          visible: false,
        },
        {
          url: "../images/FA.nii.gz",
          colorMap: "gray",
          opacity: 1.0,
          visible: false,
        },
      ]
      var nv1 = new niivue.Niivue()
      nv1.setRadiologicalConvention(false)
      nv1.attachTo('gl1')
      nv1.loadVolumes(volumeList1)
      nv1.setSliceType(nv1.sliceTypeMultiplanar)

    </script>
  </body>
</html>
