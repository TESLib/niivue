<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>NiiVue</title>
    <link rel="stylesheet" href="niivue.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <noscript>
      <strong>niivue requires JavaScript.</strong>
    </noscript>
    <header>
      <label for="formatSelect">Format</label>
      <select id="formatSelect">
        <option>JPEG</option>
        <option>Huge</option>
        <option selected>ZARR</option>
        <option>NPZ</option>
        <option>DANDI</option>
        <option>FS</option>
        <option>Local ZARR</option>
      </select>
      <label for="dragSelect">Drag</label>
      <select id="dragSelect">
        <option>None</option>
        <option>Contrast</option>
        <option selected>Measurement</option>
        <option>Pan</option>
      </select>
      <label for="smoothCheck">Smooth</label>
      <input type="checkbox" checked="true" id="smoothCheck" Smooth />
      <button id="aboutBtn">About</button>
    </header>
    <main id="canvas-container">
      <div style="display: flex; width: 100%; height: 100%">
        <canvas id="gl1"></canvas>
      </div>
    </main>
    <footer id="statusText">&nbsp;</footer>
    <script type="module" async>
      async function listRepoReleaseAssets(user) {
        const repos = await (await fetch(`https://api.github.com/users/${user}/repos`)).json()
        for (const { name } of repos) {
          const releases = await (await fetch(`https://api.github.com/repos/${user}/${name}/releases`)).json()
          releases.forEach((r) =>
            r.assets.forEach((a) =>
              console.log(`Repo: ${name} | Release: ${r.tag_name} | Asset: ${a.name} | URL: ${a.browser_download_url}`)
            )
          )
        }
      }
      import { Niivue, NVImage, NVMesh, NVMeshLoaders, SHOW_RENDER, DRAG_MODE } from './niivue/index.ts'
      formatSelect.onchange = async function () {
        const idx = this.selectedIndex
        var volumeLists = [
          [
            {
              url: './kodim23.jpg'
            }
          ],
          [
            {
              url: './retina.jpg'
            }
          ],
          [
            {
              url: 'http://localhost:5173/rgb.ome.zarr',
              // url: 'https://raw.githubusercontent.com/zarr-developers/zarr_implementations/5dc998ac72/examples/zarr.zr/blosc',
              name: 'example.zarr'
            }
          ],
          [
            {
              url: './c001_A_segmentation4.npz'
            }
          ],
          [
            {
              url: './sub-370_sample-0002_TEM.png'
            }
          ],
          [
            {
              url: './HCD1464653.qsdr.fz'
            }
          ],
          [
            {
              //url: './6001240.zarr',
              //url:  "http://localhost:5173/6001240.zarr",
              //url: 'http://localhost:5173/6001240.zarr',
              url: './8bit.nii.gz',
              //url: './bert_wmparc.mgh',
              //name: 'local.zarr'
              colormap: 'actc'
            }
          ]
        ]
        await nv1.loadVolumes(volumeLists[this.selectedIndex])
      }
      aboutBtn.onclick = async function () {
        listRepoReleaseAssets('data-hcp')
      }
      dragSelect.onchange = function () {
        const drag = this.options[this.selectedIndex].text
        console.log(drag)
        if (drag === 'None') {
          nv1.opts.dragMode = nv1.dragModes.none
        } else if (drag === 'Contrast') {
          nv1.opts.dragMode = nv1.dragModes.contrast
        } else if (drag === 'Measurement') {
          nv1.opts.dragMode = nv1.dragModes.measurement
        } else if (drag === 'Pan') {
          nv1.opts.dragMode = nv1.dragModes.pan
        }
      }
      smoothCheck.onchange = function () {
        nv1.setInterpolation(!this.checked)
      }
      // with roiSelect, show the stats from the ROI in a temporary div
      const onDragRelease = (data) => {
        // if there is a div with the id dragReleaseDiv, remove it
        const divToRemove = document.getElementById('dragReleaseDiv')
        if (divToRemove) {
          divToRemove.remove()
        }
        console.log('drag release', data)
        let obj = nv1.getDescriptives({
          layer: 0,
          startVox: data.voxStart,
          endVox: data.voxEnd,
          roiIsMask: true
        })
        console.log(obj)
        // get dpr
        const dpr = window.devicePixelRatio
        // get mouse x,y. Divide by dpr to get the correct position
        const x = nv1.uiData.dragEnd[0] / dpr
        const y = nv1.uiData.dragEnd[1] / dpr
        console.log(x, y)
        const pad = 1
        const div = document.createElement('div')
        // set id for removal on the next pass
        div.id = 'dragReleaseDiv'
        div.style.color = 'red'
        div.style.position = 'absolute'
        div.style.backgroundColor = 'black'
        div.style.opacity = 0.8
        div.style.padding = '5px'
        // set z-index to be well above the canvas
        div.style.zIndex = 1000
        div.innerHTML = `Mean: ${obj.mean}<br>Area: ${obj.area}<br>Stdev: ${obj.stdev}`
        // set position to be at the mouse x,y relative to the canvas
        div.style.left = x + pad + 'px'
        div.style.top = y + pad + 'px'
        // get the canvas element reference from niivue
        const canvas = nv1.gl.canvas
        // niivue should always be in a container, so get the parent of the canvas
        const parentDiv = canvas.parentElement
        parentDiv.appendChild(div)
      }
      const onLocationChange = (data) => {
        // remove the stats div if it exists when the user clicks away
        const divToRemove = document.getElementById('dragReleaseDiv')
        if (divToRemove) {
          divToRemove.remove()
        }
        statusText.innerHTML = '&nbsp;&nbsp;' + data.string
      }
      let defaults = {
        backColor: [0, 0, 0, 1],
        show3Dcrosshair: true,
        loglevel: 'debug',
        isRuler: true,
        dragMode: DRAG_MODE.pan,
        // onDragRelease: onDragRelease,
        onLocationChange: onLocationChange,
        measureTextJustify: 'start',
        showMeasureUnits: true,
        measureTextColor: [0, 1, 0, 1],
        measureLineColor: [1, 0, 0, 1],
        measureTextHeight: 0.04
      }
      var nv1 = new Niivue(defaults)
      nv1.attachToCanvas(gl1)
      nv1.setSliceType(3)
      nv1.opts.multiplanarShowRender = SHOW_RENDER.NEVER
      formatSelect.onchange()
      const max2DTextureSize = nv1.gl.getParameter(nv1.gl.MAX_TEXTURE_SIZE)
      console.log('Max 2D Texture Size:', max2DTextureSize)
      const max3DTextureSize = nv1.gl.getParameter(nv1.gl.MAX_3D_TEXTURE_SIZE)
      console.log('Max 3D Texture Size:', max3DTextureSize)
    </script>
  </body>
</html>
